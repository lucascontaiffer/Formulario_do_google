<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,900;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="back-ground">
      <div class="container">
        <h1 class="first-h1">sign in</h1>
        <form id="">
          <div class="email-div">
            <label for="email">Email:</label>
            <input class="email" type="text" name="email" id="email" placeholder="E-mail:">
          </div>
          <div class="senha-div">
            <label for="senha">Senha:</label>
            <input class="password" type="text" name="senha" id="senha" placeholder="Senha:">
          </div>
          <div class="forgot-password-div">
            <p class="forgot-password"><a href="#">forgot password</a></p>
          </div>
          <div class="login-div">
            <button class="submit-login" id="login">login</button>
          </div>
          <div class="question-div">
            <p >Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          
        </form>
      </div>
    </div>
    <p class="error-validation template"></p>
    <script src="js/script.js"></script>
  </body>
</html>
